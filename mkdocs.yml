site_name: The Clockmaker Project
site_description: Documentation for The Clockmaker Project.
site_author: Jon Harper
site_url: https://jon-harper.github.io/clockmaker-project
repo_url: https://github.com/jon-harper/clockmaker-project
repo_name: jon-harper/clockmaker-project
edit_uri: ""
copyright: Copyright &copy; 2022 Jonathan Harper

markdown_extensions:
  - admonition
  - attr_list
  - abbr
  - def_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      auto_append: 
        - include/links.md
        - include/bom_links.md
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - neoteroi.cards
theme:
  name: material
  logo: img/logo3.png
  favicon: img/logo3.png
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    
  font:
    text: Noto Sans
  palette: 
    - scheme: default
      primary: blue grey
      accent: amber
      toggle:
        icon: material/lightbulb-on
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: blue grey
      toggle:
        icon: material/lightbulb-off-outline
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/jonspaceharper
      name: "u/jonspaceharper on Reddit"
    - icon: simple/mastodon
      link: https://mastodon.online/@jonspaceharper
      name: "Mastodon: jonspaceharper@mastodon.online"
    - icon: fontawesome/regular/newspaper
      link: https://post.news/jonspaceharper
      name: "Post.news: jonspaceharper"
    - icon: simple/kofi
      link: https://ko-fi.com/jonspaceharper
      name: "Support me on Ko-Fi!"

extra_css:
  - assets/stylesheets/neoteroi.css
  - assets/stylesheets/extra.css
      
nav:
  - index.md
  - about.md
  - resources/index.md

  - Environmental Control:
    - air/index.md

  - Enclosure Materials:
    - materials/index.md

  - Electrical:
    - wiring/index.md
    - Wiring Harnesses & Panel Mounts:
      - wiring/panel_tips.md
      - wiring/single.md
      - wiring/multi.md
      - wiring/multi2.md
    - Reference:
      - wiring/connectors.md
      - wiring/terms.md
    
